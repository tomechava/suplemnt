{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Ask Gemini</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question" class="form-label">Your Question:</label>
            <textarea name="question" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>

    {% if answer %}
    <div class="mt-4">
        <h4>Gemini Response:</h4>
        <div class="alert alert-info">{{ answer }}</div>
    </div>
    {% endif %}
</div>
{% endblock %}
