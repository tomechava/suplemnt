{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<div class="container py-5">
    <h1 class="mb-4">{% trans "Nutrition AI" %}</h1>
    <div id="chat-box" class="border p-3 mb-3" style="height: 400px; overflow-y: auto; background: #f8f9fa;">
        <!-- Aquí se insertarán los mensajes -->
    </div>
    <form id="chat-form">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question" class="form-label">{% trans "Your Question:" %}</label>
            <textarea id="question" name="question" class="form-control" rows="3" required></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">{% trans "Send" %}</button>
            <button type="button" id="reset-chat" class="btn btn-outline-danger">{% trans "Reset Chat" %}</button>
        </div>
    </form>
</div>

<script src="{% static 'js/gemini_chat.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>   <!-- Include marked.js for Markdown rendering -->
{% endblock %}
