{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2>Tu Carrito de Compras</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio unitario</th>
        <th>Subtotal</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
      <!-- cart.js llenará esta sección -->
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">Total</th>
        <th id="cart-total">$0.00</th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
{% endblock %}
