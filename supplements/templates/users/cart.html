{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2><i class="bi bi-cart"></i> Shopping Cart</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
      <!-- cart.js llenará esta sección -->
    </tbody>
    <tfoot>
      <tr>
        <th colspan="3">Total</th>
        <th id="cart-total">$0.00</th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</div>
{% endblock %}
