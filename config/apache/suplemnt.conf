<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName 34.44.204.140

    Alias /static /staticfiles
    <Directory /staticfiles>
        Require all granted
    </Directory>

    <Directory /suplemnt>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    WSGIDaemonProcess suplemnt python-path=/ python-home=/usr/local
    WSGIProcessGroup suplemnt
    WSGIScriptAlias / /suplemnt/wsgi.py
</VirtualHost>
